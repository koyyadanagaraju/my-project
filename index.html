<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Title</title>
</head>
<body>
<script src="main.js"></script>
<nav>
    <div class="container-fluid p-3">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="navbar-brand" style="color: rgb(196, 0, 0)">S 60 restaurant</a>
            <button class="nav-link active" id="nav-menu-tab" data-bs-toggle="tab" data-bs-target="#nav-menu"
                    type="button" role="tab" aria-controls="nav-menu" aria-selected="true">Menu
            </button>
            <button class="nav-link" id="nav-reservation-tab" data-bs-toggle="tab" data-bs-target="#nav-reservation"
                    type="button" role="tab" aria-controls="nav-reservation" aria-selected="false">Reserve Table
            </button>
        </div>
    </div>
</nav>
<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-menu" role="tabpanel" aria-labelledby="nav-menu-tab">
        <div class="menu-container">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Breakfast
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="menu-details">
                                <div class="menu-item">
                                    <img src="img/idli.jpg" alt="Idli">
                                    <div class="container d-flex py-2 sb">
                                        <label>Price</label>
                                        <h5>20 Rs/-</h5>
                                    </div>
                                </div>
                                <div class="menu-item">
                                    <img src="img/dosa.jpg" alt="Idli">
                                    <div class="container d-flex py-2 sb">
                                        <label>Price</label>
                                        <h5>40 Rs/-</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Lunch
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="menu-details">
                                <div class="menu-item">
                                    <img src="img/briyani.jpg" alt="Idli">
                                    <div class="container d-flex py-2 sb">
                                        <label>Price</label>
                                        <h5>250 Rs/-</h5>
                                    </div>
                                </div>
                                <div class="menu-item">
                                    <img src="img/lemon-rice.jpg" alt="Idli">
                                    <div class="container d-flex py-2 sb">
                                        <label>Price</label>
                                        <h5>110 Rs/-</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Dinner
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="menu-details">
                                <div class="menu-item">
                                    <img src="img/chapati.jpg" alt="Idli">
                                    <div class="container d-flex py-2 sb">
                                        <label>Price</label>
                                        <h5>150 Rs/-</h5>
                                    </div>
                                </div>
                                <div class="menu-item">
                                    <img src="img/curd-rice.jpg" alt="Idli">
                                    <div class="container d-flex py-2 sb">
                                        <label>Price</label>
                                        <h5>100 Rs/-</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="nav-reservation" role="tabpanel" aria-labelledby="nav-reservation-tab">
        <div class="container reservation-menu">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </symbol>
                <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                </symbol>
                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </symbol>
            </svg>
            <div class="alert alert-success d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                <div>
                    Details Saved Successfully
                </div>
            </div>
            <form action="" novalidate onsubmit="onSubmit()" id="formElement">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingName" placeholder="Customer Name" required>
                    <label for="floatingName">Customer Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingNop" placeholder="No. of Persons" required>
                    <label for="floatingNop">No. of Persons</label>
                </div>
                <div class="form-floating mb-3">
                    <select id="floatingReservation" class="form-control" required>
                        <option value=""> Please Select</option>
                        <option value="Dinner"> Dinner</option>
                        <option value="VIP/Mezzanine"> VIP/Mezzanine</option>
                        <option value="Birthday/ Anniversary"> Birthday/ Anniversary</option>
                        <option value="Nightlife"> Nightlife</option>
                        <option value="Private"> Private</option>
                        <option value="Wedding"> Wedding</option>
                        <option value="Corporate"> Corporate</option>
                        <option value="Holiday"> Holiday</option>
                        <option value="Other"> Other</option>
                    </select>
                    <label for="floatingReservation"> Reservation Type </label>
                </div>
                <div class="form-floating mb-3">
                    <input type="datetime-local" class="form-control" id="floatingArrival" placeholder="Arrival Time" required>
                    <label for="floatingArrival">Arrival Time</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="datetime-local" class="form-control" id="floatingDeparture" placeholder="Departure Time" required>
                    <label for="floatingDeparture">Departure Time</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingMobile" placeholder="Mobile No" required>
                    <label for="floatingMobile">Mobile No</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                        Click to confirm details
                    </label>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
